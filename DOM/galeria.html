<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria con JavaScript</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: rgb(150, 120, 254);
        }
        .container{
            text-align: center;
        }
        .container .img-thumbnail{
            width: 180px;
        }
        .container .img-thumbnail:hover{
            width: 190px;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        <img src="./I1.jpg" alt="" class="img-thumbnail">
        <img src="./R2.jpg" alt="" class="img-thumbnail">
        <img src="./R3.jpg" alt="" class="img-thumbnail">
        <img src="./R4.jpg" alt="" class="img-thumbnail">
        <img src="./R5.jpg" alt="" class="img-thumbnail">
        <img src="./R6.jpg" alt="" class="img-thumbnail">
    </div>
    
    <!-- Button trigger modal -->

 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Imagen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="" alt="" id="image" class="img-thumbnail">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
